			</div>

							<div class="row">

							</div>
						</a>
					</div>
					<div class="list-group-item list-group-item-action omeros-calendar-event">
						<a href="#" class="calendar-event-content">

								<div class="col-sm-2 omeros-calendar-event-imagediv"><img src="/SiteAssets/Omeros/images/christmas_small.png" style="padding: 5px" alt="Omeros"></div>

						</a>
					</div>
					<div class="list-group-item list-group-item-action omeros-calendar-event">
						<a href="#" class="calendar-event-content">
							<div class="row">
								<div class="col-sm-2 omeros-calendar-event-imagediv"><img src="/SiteAssets/Omeros/images/new_year_small.png" style="padding: 5px" alt="Omeros"></div>
								<div class="col-sm-8 omeros-calendar-event-textdiv"><div class="calendar-event-textdiv-content">Attend the Zero Gravity New Years Eve Party </div><small>1 Jan 2020 | Museum of Pop Culture </small></div>
								<div class="col-sm-2 omeros-calendar-event-icondiv"><i class="mdl2 mdl2-share"></i></div>
							</div>
						</a>

				</div>
