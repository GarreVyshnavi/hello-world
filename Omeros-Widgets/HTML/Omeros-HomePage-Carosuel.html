<script>
    $("#homeCarousel").carousel();
</script>

<div id="omeros-carousel">
	<div id="homeCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
		  <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
		  <li data-target="#homeCarousel" data-slide-to="1"></li>
		  <li data-target="#homeCarousel" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">

		  <div class="item active">
			<img src="/SiteAssets/Omeros/images/independance.png" alt="Independance">
			<div class="carousel-caption">
			  <div>Before we celebrate the freedom we should not forget to remember those who laid down their lives for us.</div>
			  <p>Happy 4th of July 2019.</p>
			</div>
		  </div>
		
		  <div class="item">
			<img src="/SiteAssets/Omeros/images/thanks_giving.png" alt="Flower">
			<div class="carousel-caption">
			  <div>Thanks Giving</div>
			  <p>Omeros</p>
			</div>
		  </div>

		  <div class="item">
			<img src="/SiteAssets/Omeros/images/memorial.png" alt="Memorial Day">
			<div class="carousel-caption">
			  <div>Memorial Day is a federal holiday in the United States for remembering and honoring.</div>
			  <p>Memorial Day</p>
			</div>
		  </div>
	  
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
		  <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
		  <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
</div>
